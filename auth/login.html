<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="author" content="Muhamad Nauval Azhar">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <meta name="description" content="This is a login page template based on Bootstrap 5">
     <title>Mikroskop</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
     <section class="h-100">
          <div class="container h-100">
               <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                         <div class="text-center my-5">
                              <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-06-512.png"
                                   alt="logo" width="100">
                         </div>
                         <div class="card shadow-lg my-5">
                              <div class="card-body p-5">
                                   <h1 class="fs-4 card-title fw-bold mb-4 text-center">Login</h1>
                                   <form class="needs-validation" novalidate="" autocomplete="off" action="login.php">
                                        <div class="mb-3">
                                             <label class="mb-2 text-muted" for="username">Username</label>
                                             <input id="username" type="text" class="form-control" name="username"
                                                  value="" required autofocus>
                                        </div>

                                        <div class="mb-3">
                                             <div class="mb-2 w-100">
                                                  <label class="text-muted" for="password">Password</label>
                                             </div>
                                             <input id="password" type="password" class="form-control" name="password"
                                                  required>
                                             <div class="invalid-feedback">
                                                  Password is required
                                             </div>
                                        </div>

                                        <div class="d-flex align-items-center mt-5">
                                             <button type="submit" class="btn btn-primary ms-auto">
                                                  Login
                                             </button>
                                        </div>
                                   </form>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section>
</body>

</html>
